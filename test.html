<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="jquery.yaselect.js"></script>
    <style>
      .yaselect-wrap { border: 1px solid #eee; padding: 0.3em 0; margin: 0.1em; background-color: yellow; width: 120px; }
      .yaselect-wrap, .yaselect-current { cursor: pointer; }
      .yaselect-current, .yaselect-wrap, .yaselect-select { width: 300px; font-size: 16px; font-family: "Helvetica";}
    </style>
  </head>
  <body>
    <script>
      jQuery(document).ready(function() {
        jQuery('select').yaselect({ tag: 'div' });
      })
    </script>
    <h1>Yet-another select</h1>
    <p>
      From: 
      <select>
        <option value="1">Singapore</option>
        <option value="2">Japan
        <option value="3">Brazil
        <option value="4">Korea</option>
        <option>Canada</option>
        <option>France</option>
        <option>Indonesia</option>
        <option>Thailand</option>
        <option>Maldives</option>
        <option>United States</option>
        <option>Malaysia</option>
      </select>
    </p>
    <p>
      To: 
      <select>
        <option>Singapore</option>
        <option>Japan</option>
        <option>Brazil</option>
        <option>Korea</option>
        <option>Canada</option>
        <option>France</option>
        <option>Indonesia</option>
        <option>Thailand</option>
        <option>Maldives</option>
        <option>United States</option>
        <option>Malaysia</option>
      </select>
    </p>
  </body>
</html>
